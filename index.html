        <script>
            $('.scroll-top').click(function(){
                $('html,body').animate({
                    scrollTop : 0
                }),100;
            });
            $('.scroll-top').hide();
            $(window).scroll(function(){
                var count = $(this).scrollTop();

                if(count < 100){
                    $('.scroll-top').hide()
                }
                else{
                    $('.scroll-top').show();
                    ;
                }
            });
        </script>
    </body>
